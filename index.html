<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./pokeball.ico">
</head>
<body>

    <div id="pokemonInput">
        <input id="pokemonValue" id="pokemonValue" type="text" placeholder="Enter pokemon's name or id">
        <button id=submit onclick="submitInput()">Submit</button>
    </div>

    <div id="myBox">
        <button class="cardBtn" onclick="prevPokemon()"><</button>
        <div id="card">
            <div id="cardHeader">
                <h2 id="displayName" class="coolTransition">Pikachu</h2>
                <p id="displayId" class="coolTransition">215</p>
            </div>
            <div id="displayImage" class="coolTransition">
                <img id="pokemonImage" src="testImage.png">
            </div>
            <br>
            <div id="displayInfo">
                <p id="displayTypes" class="coolTransition">Types: </p>
                <p id="displayHeight" class="coolTransition">Height </p>
                <p id="displayWeight" class="coolTransition">Weight:</p>
            </div>
        </div>
        <button class="cardBtn" onclick="nextPokemon()">></button>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
